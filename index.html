<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#666" />
    <meta name="description" content="Features PWA" />
    <meta name="keywords" content="pwa, javascript" />
    <meta name="author" content="Lucas de Oliveira" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./app/assets/images/icon-512x512.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Features PWA</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script>
      const serviceWorker = navigator.serviceWorker.register(
        "./service-worker.js"
      );
      serviceWorker
        .then(reg => {
          // console.info("registered sw", reg);
        })
        .catch(error => {
          // console.error("error registering sw", error);
        });
    </script>
    <script src="index.js"></script>
  </head>
  <body>
    <app-page></app-page>
  </body>
</html>
